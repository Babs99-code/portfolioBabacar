<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio SIG</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="entetecontainer">
            <div class="profile-container">
                <h1>Ton Nom</h1>
            </div>
            <nav class="buttons">
                <a href="https://www.linkedin.com/in/tonprofil" target="_blank" class="button">LinkedIn</a>
                <a href="cv.pdf" target="_blank" class="button">CV</a>
                <a href="mailto:ton-email@example.com" class="button">Me contacter</a>
            </nav>
        </div>
    </header>

    <!-- INTRODUCTION -->
    <main>
        <section class="intro">
            <h2>Bienvenue sur mon portfolio !</h2>
            <p>Je suis [Babacar SARR], passionné par la géomatique et l’analyse spatiale. Découvrez mes projets ci-dessous.</p>
        </section>

        <!-- SELECTION DE CATEGORIES -->
        <div class="tag-selection">
            <p class="docs__tag docs__tag--grey">Tous mes travaux</p>
            <p class="docs__tag docs__tag--grey">Cartographies</p>
            <p class="docs__tag docs__tag--grey">Analyses SIG</p>
        </div>

        <!-- GALERIE DES PROJETS -->
        <div class="docs">
            <img src="images/Cartes densité HAIES EPCI14_2.jpeg" alt="Projet 1" class="Cartes densité HAIES EPCI14_2.jpeg" onclick="openModal('images/projet1.png', 'Description du projet 1')">
            <img src="images/projet2.png" alt="Projet 2" class="project-img" onclick="openModal('images/projet2.png', 'Description du projet 2')">
            <img src="images/projet3.png" alt="Projet 3" class="project-img" onclick="openModal('images/projet3.png', 'Description du projet 3')">
        </div>
    </main>

    <!-- MODAL D'AGRANDISSEMENT -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Document Image">
            <p id="modalText" class="modal-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
